site_name: Mashroom Server 3 Docs
site_url: https://nonblocking.github.io/mashroom-docs
theme:
  name: material
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
markdown_extensions:
  - admonition
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/nonblocking/mashroom
copyright: Copyright &copy; nonblocking.at gmbh
